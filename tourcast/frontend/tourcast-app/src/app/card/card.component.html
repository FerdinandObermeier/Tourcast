<div class="card" *ngIf="showAttractions && cardInfo.attraction || showLakes && cardInfo.lake || showMountains && cardInfo.mountain || showMuseums && cardInfo.museum || showViewpoints && cardInfo.viewpoint" (click)="onShowDetails()">
  <div class="openess-indicator">
    <div class="ring-container">
        <div [ngClass]="{'ringring-open': cardInfo.isOpen, 'ringring-close': !cardInfo.isOpen}"></div>
        <div [ngClass]="{'circle-open': cardInfo.isOpen, 'circle-close': !cardInfo.isOpen}"></div>
    </div>
  </div>
  <div class="image-container">
    <img src={{cardInfo.img}} alt="">
  </div>
  <div class="text-container">
    <div class="title">
      {{ cardInfo.name }}</div>

      <mat-icon *ngIf="cardInfo.mountain" aria-hidden="false" aria-label="Attractions">landscape</mat-icon>
      <mat-icon *ngIf="cardInfo.museum" aria-hidden="false" aria-label="Attractions">museum</mat-icon>
      <mat-icon *ngIf="cardInfo.viewpoint" aria-hidden="false" aria-label="Attractions">panorama</mat-icon>
    </div> -->

      <div>
        <mat-icon aria-hidden="false" aria-label="Attractions">group</mat-icon>
        <div class="crowdedness-bar">
          <div class="crowdedness-bar-inner" [ngStyle]="{'width': cardInfo.crowdedness + '%'}">

          </div>
        </div>
      </div>
    </div> -->

</div>
